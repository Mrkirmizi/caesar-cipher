<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Encrption Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="txtW">Basic Encrption Application</h1>
        <form method="POST">
            <label  class="txtW"  for="text">Text:</label>
            <input type="text" id="text" name="text" required>
            
            <label class="txtW" for="shift">Key:</label>
            <input type="number" id="shift" name="shift" required>
            
            <button type="submit" name="action" value="encrypt">Encrypt</button>
            <button type="submit" name="action" value="decrypt">Decrypt</button>
        </form>
        <div class="result">
            <h2>Encrypted Text:</h2>
            <textarea id="encrypted_text" readonly>{{ encrypted_result }}</textarea>
        </div>
        <div class="result">
            <h2>Decrypted Text:</h2>
            <textarea id="decrypted_text" readonly>{{ decrypted_result }}</textarea>
        </div>
    </div>
</body>
</html>
